<html>
<head>
<script type="text/javascript" src="validate.js"></script>
<link rel="stylesheet" type="reg/css" href="reg.css" />
<title>Registration Form</title>
</head>
<body>
<form action="Request" name="StudentRegistration" method="post">

<table cellpadding="2" width="30%" bgcolor="#D8D8D8 " align="right" border=2px 
cellspacing="2">

<tr>
<td colspan=2>
<center><font size=5><b><h2><font face="Algerian">Registration Form</font></h2></b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input type=text name="name" id="textname" size="30"></td>
</tr>

<tr>
<td>Father Name</td>
<td><input type="text" name="fathername" id="fathername"
size="30"></td>
</tr>
<tr>
<td>Mother Name</td>
<td><input type="text" name="mothername" id="mothername" size="30"></td>
</tr>

<tr>
<td>Address</td>
<td><input type="text" name="address"
id="address" size="30"></td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="Male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>

<tr>
<td>Division</td>
<td><select name="division">
<option value="-1" selected>select..</option>
<option value="Dhaka">Dhaka</option>
<option value="Barisal">Barisal</option>
<option value="Khulna">Khulna</option>
<option value="Chittagang">Chittagang</option>
<option value="Rangpur">Rangpur</option>
<option value="Rajshahi">Rajshahi</option>
<option value="Sylhet">Sylhet</option>
</select></td>
</tr>

<tr>
<td>Course</td>
<td><select name="course">
<option value="-1" selected>select..</option>
<option value="msc">MSc</option>
<option value="bsc">BSc</option>
</select></td>
</tr>

<tr>
<td>Year</td>
<td><select name="year">
<option value="-1" selected>select..</option>
<option value="1999">1999</option>
<option value="2000">2000</option>
<option value="2001">2001</option>
<option value="2002">2002</option>
<option value="2003">2003</option>
<option value="2004">2004</option>
<option value="2005">2005</option>
<option value="2006">2006</option>
<option value="2007">2007</option>
<option value="2008">2008</option>
<option value="2009">2009</option>
<option value="2010">2010</option>
<option value="2011">2011</option>
<option value="2012">2012</option>
<option value="2013">2013</option>
<option value="2014">2014</option>
</select></td>
</tr>


<tr>
<td>City</td>
<td><input type="text" name="city"
id="city" size="30"></td>

<tr>
<td>EmailId</td>
<td><input type="email" name="emailid" id="emailid" size="30"></td>
</tr>

<tr>
<td>User Name</td>
<td><input type="text" name="username" id="username" size="30"></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" name="password" id="password" size="30"></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input type="tel" name="mobileno" id="mobileno" size="30"></td>
</tr>

<tr>
<td>Status</td>
<td><select name="status">
<option value="-1" selected>select..</option>
<option value="admin">Admin</option>
<option value="student">Student</option>
<option value="teacher">Teacher</option>
</select></td>
</tr>

<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>

</table>
</form>
</body>
</html>
